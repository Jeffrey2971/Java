<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>


<form action="#" method="get">
    <label for="username">用户名</label>：<input type="text" name="username" placeholder="请输入用户名" id="username"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    性别：<input type="radio" name="gender" value="male" checked="checked"> 男
    <input type="radio" name="gender" value="female"> 女

    <br>
    爱好：<input type="checkbox" name="hobby" value="shopping"> 逛改
    <input type="checkbox" name="hobby" value="eat"> 恰饭
    <input type="checkbox" name="hobby" value="learn" checked="checked"> 学习
    <input type="checkbox" name="hobby" value="speak"> 聊天
    <br>
    图片：<input type="file" name="file">
    <br>
    隐藏域：<input type="hidden" name="id" value="aaa">
    <br>
    <input type="submit" value="登录">
    <input type="button" value="按钮">
    <input type="image" src="regbtn.jpg">

    取色器：<input type="color">
    <br>
    生日：<input type="date" name="birthday">
    <br>
    生日：<input type="datetime-local" name="birthday">
    <br>
    邮箱：<input type="email" name="email">
    <br>
    年龄：<input type="number" name="age">

    省份：<select name="province" id="">
    <br>
    <option value="">--请选择--</option>
    <option value="1">北京</option>
    <option value="2">上海</option>
    <option value="3">深圳</option>
    </select>
    <br>
    自我描述：<textarea name="text" id="" cols="30" rows="10">

</textarea>

    <input type="submit" value="登录">
</form>
</body>
</html>
