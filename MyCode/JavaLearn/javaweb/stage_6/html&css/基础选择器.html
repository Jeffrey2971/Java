<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>
        #div1{
            color:red;
        }

        div{
            color: #985f0d;
        }

        .cls1{
            color:blue;
        }
    </style>
</head>
<body>
<!-- - 基础选择器
 - id选择器：选择器具体的id属性值的元素
    - 语法：#id属性值{}
 - 元素选择器：选择具有相同标签名称的元素
    - 语法：标签名称{}
    - 注意事项：id选择器优先级高于元素选择器
 - 类选择器：选择具有相同class的属性值元素
    - 语法：.class属性值{}
    - 注意事项：类选择器优先级高于元素选择器

 -->
<div id="div1">洪泽飞</div>
<div class="cls1">张雯蔚</div>
<p class="cls1">玮海琼</p>

</body>
</html>
