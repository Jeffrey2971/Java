<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>
    <style>
        div p {
            color: red;
        }

        div > p {
            border: 1px solid;
        }

        input[type='text'] {

            border: 3px solid;
        }

        a:link{
            color:pink;
        }

        a:hover{
            color:blue;
        }
        a:active{
            color:yellow;
        }
        a:visited{
            color: red;
        }
    </style>
</head>
<body>
<div>
    <p>张雯蔚</p>

</div>
<p>陈禧</p>
<div>aaa</div>
<input type="text">
<input type="password">
<br>
<a href="#" >测试</a>

</body>
</html>
