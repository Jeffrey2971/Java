<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自提属性</title>
    <style>
        p{
            color:pink;
            font-size:30px;
            text-align:center;
            line-height:200px;
            /*
                border：边框
             */
            border: 1px solid red;

        }
        div{
            /*
                尺寸
             */
            border: 1px solid red;
            height:200px;
            width:200px;
            /*
                背景
             */
            background: url("img/logo.jpg") no-repeat center;
        }

    </style>
</head>
<body>
<p>张雯蔚</p>
<div>
    玮海琼
</div>
</body>
</html>
