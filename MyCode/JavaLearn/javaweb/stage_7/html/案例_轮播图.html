<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>

</head>
<body>
<img id="img" src="img/banner_1.jpg" alt="" width="100%">
<script>
    /*
        分析
            - 在页面上使用img标签来展示图片
            - 定义一个方法，修改图片对象的src属性
            - 定义一个定时器，用于轮播图片，每个三秒调用一次
            -
     */

    // 修改图片src方法
    var number = 1;

    function changSrc() {
        number++
        if (number > 3) {
            number = 1
        }

        // 获取img对象
        var img = document.getElementById("img");
        img.src = "img/banner_" + number + ".jpg";

    }

    // 定义定时器
    setInterval(changSrc, 3000);

</script>
</body>
</html>
