<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math数学对象</title>
</head>
<body>
<script>
    /*
        Math数学：
            - 创建
                - 特点：Math对象不用创建爱你，直接使用 Math.方法名();
            - 方法
                - random()：返回0～1之间的随机数，含零不含一
                - ceil(x)：对数进行上舍入
                - floor(x)：对数进行下舍入
                - round(x)：把数四舍五入为最接近的整数
            - 属性
                - PI
     */
    /*document.write(Math.PI + "<br>")
    document.write(Math.random() + "<br>")
    document.write(Math.round(3.49) + "<br>")
    document.write(Math.ceil(3.14) + "<br>")
    document.write(Math.floor(3.14) + "<br>")*/

    /*
    取1～100之间的随机整数
        - Math.random()产生随机数：范围(0,1]小数
        - 乘以100 --> [0,99.9999] 小数
        - 舍弃小数部分floor -- > 0-99[0,99]
        - +1 --> [0,100]
     */
    var number = Math.floor((Math.random() * 100)) + 1;
    document.write(number)
</script>
</body>
</html>
