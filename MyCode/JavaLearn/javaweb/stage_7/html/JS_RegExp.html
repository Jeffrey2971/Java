<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
    <script>
        /*
        - 正则表达式对象
                - 定义字符串组成规则
                    - 单个字符：[]
                        - 如：[a] [ab] [a-z A-Z 0-9 _]
                        - 特殊符号代表特殊含义的单个字符
                            - \d：单个数字字符[0-9]
                            - \w：单个单词字符[a-z A-Z 0-9 _]
                    - 量词符号
                        - ?：表示出现0次或1次
                        - *：表示出现0次或多次
                        - +：表示出现一次或多次
                        - {m,n}：表示 m<= 数量 <=n
                            - m如过缺省：{,n}表示最多n次
                            - n如果缺省：{m,}表示最少m次
                    - 开始结束符号
                        - ^：开始
                        - $：结尾
           - 正则对象
            - 创建
                - var reg = new RegExp("正则表达式");
                - var reg = /正则表达式/;
            - 方法
                - test(参数)：验证指定的字符串是否符合正则定义的规范
         */

        //1、
        var reg1 = new RegExp("^\\w{6,12}$");

        //2、
        var reg2 = /^\w{6,13}$/;
        /*alert(reg1)
        alert(reg2)*/
        var username = "mable"
        // 验证
        var flag = reg1.test(username);
        alert(flag);
    </script>
</head>

</body>
</html>
