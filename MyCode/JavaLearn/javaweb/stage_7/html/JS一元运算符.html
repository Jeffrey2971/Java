<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>
    <script>
        /*
        - 一元运算符：只有一个运算数的运算符
                - ++ -- ， +(正好) -(负号)
                - ++ --：自增，自减
                    - ++(--)在前，先自增(自减)，再运算
                    - ++(--)在后，先运算，再自增(自减)

                - +(-)：正负号
                - 注意事项：在JS中，如果运算数不是运算符所要求的类型，那么JS引擎会自动的将运算数进行类型转换
                    - 其他类型转换number：
                        - String转number：按照字面值转换，如果字面值不是数字，则缓缓为NaN(不是数字的数字)
                        - NaN参与任何运算结果都为NaN
                        - boolean转number：true转为1，false转为0

         */
        var num = 3;
        var a = ++num;
        document.write(num);
        document.write(a);
        document.write("<hr>")
        var b = -"123abc";
        alert(typeof(b))
        alert(b)

        document.write("<hr>")
        var flag = false;
        var f2 = false;
        alert(flag+f2 + "<br>")


    </script>
</head>
<body>

</body>
</html>
