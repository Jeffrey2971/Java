<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期对象</title>

    <script>
        /*
            Date：日期对象
                - 创建
                 - var date = new Date();

                - 方法
                    - toLocaleString()：返回当前Date对象对应的时间本地字符串格式
                    - getTime()：获取毫秒值，返回当前如期对象描述的时间到1970年一月一日零点的毫秒值差

         */

        var date = new Date();
        document.write(date + "<br>")
        document.write(date.toLocaleString() + "<br>")
        document.write(date.getTime())
    </script>

</head>
<body>

</body>
</html>
