<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>

</head>
<body>
<img id="light1" src="img/off.gif" alt="" onclick="fun1();">
<img id="light2" src="img/off.gif" alt="">
<script>
    function fun1() {
        alert("我被点了")
        alert("我又被点了")
        alert("别点我")

    }

    function fun2() {
        alert("别点我啊")
    }

    // 1、获取light2对象
    var light2 = document.getElementById("light2");
    // 2、绑定事件
    light2.onclick = fun2;
</script>
</body>
</html>
