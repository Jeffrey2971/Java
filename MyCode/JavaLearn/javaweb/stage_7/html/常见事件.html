                    - 2：右键
            - onmouseup：鼠标按键被松开
            - onmousemove：鼠标被移动
            - onmouseout：鼠标从某元素移开
            - onmouseover：鼠标移动到某元素之上
        - 键盘事件
            - onkeydown：键盘某个被按下

            - onkeyup：某个键盘按键被松开
            - onkeypress：某个键盘按键被按下并松开

        - 选中和改变
            - onchange：区域的内容被更改
            - onselect：文本被选中

        - 表单事件
            - onsubmit：确认按钮被点击
                - 可以阻止表单的提交
                    - 需return，如果返回false则阻止提交
            - onreset：重置按钮被点击
