<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img src="img/logo.png" alt="" id="t">
<h1 id="tt">我爱陈禧</h1>
<script>
    // 通过id获取元素对象
    var t = document.getElementById("t");
    alert("我要换图片啦。。。")
    t.src = "img/men.png"

    // 1、获取h1标签对象
    var title = document.getElementById("tt");
    alert("我要换内容啦。。。")
    title.innerHTML = "陈禧爱我"

</script>

</body>
</html>
