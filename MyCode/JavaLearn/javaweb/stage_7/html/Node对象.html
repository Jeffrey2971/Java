<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Node对象</title>
    <style>
        div{
            border:1px solid red;
        }
        #div1{
            width: 200px;
            height: 200px;
        }
        #div2{
            width: 100px;
            height: 100px;
        }

        #div3{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2">div2</div>
    div1
</div>
<a href="javascript:void(0);" id="del">删除div的子节点</a>
<a href="javascript:void(0);" id="add">添加div的子节点</a>
<!--<input type="button" id="del" value="删除div的子节点">-->

<script>
    // 1、获取超链接
    var del = document.getElementById("del");
    // 2、绑定单击事件
    del.onclick = function () {
        var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");
        div1.removeChild(div2)

    }

    // 给div1添加字节点为div3
    var add = document.getElementById("add");
    add.onclick = function () {
        var add = document.getElementById("div1");
        // 创建div3子节点
        var div3 = document.createElement("div");
        div3.setAttribute("id","div3");
        add.appendChild(div3);

    }

    /*
        超链接功能：
            - 1、可以被点击：样式
            - 2、点击之后跳转到href指定的url地址

        需求：
            - 保留第一个功能，去掉第二个功能

        实现：
            - href："javascript:void0(0);"
     */
    var div2 = document.getElementById("div2");
    var div1 = div2.parentNode;
    alert(div1);
</script>
</body>
</html>
