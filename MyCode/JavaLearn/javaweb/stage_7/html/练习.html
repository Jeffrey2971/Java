<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <style>
        td{
            border: 1px solid;
        }
    </style>
    <script>
        document.write("<table align='center'>");

        // 完成一个基本的for循环嵌套,展示乘法表
        for (var i = 1; i <= 9; i++) {
            document.write("<tr>")
            for (var j = 1; j <= i; j++) {

                document.write("<td>")
                // 输出
                document.write(i + "*" + j + "=" + (i * j) + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
                document.write("</td>")

            }
            document.write("</tr>")
            // 输出换行
            /*document.write("<br>");*/

        }
        // 完成表格嵌套
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
