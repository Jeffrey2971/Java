<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
    <script>
        /*
        Function对象：函数(方法)对象
            - 创建
                - var fun = new Function(形式参数,方法体);  不推荐
                - function 方法名称(形式参数列表){方法体}
                - var 方法名 = function(形式参数列表){方法体}

            - 方法
            - 属性
                - length：代表形参的个数
            - 特点
                - 方法定义时，形参的类型不用写，返回值类型也可不用写
                - 方法是一个对象，如果定义名称相同的方法，会覆盖
                - 在JS中，方法的调用只与方法的名称有关，和参数无关
                - 在方法申明中有一个隐藏的内置对象(数组)，arguments，封装了所有的实际参数

            - 调用
                - 方法名称(实际参数列表);
         */

        // 创建方式1
        /*var fun1 = new Function("a", "b", "c", "alert(a);");
        alert(fun1.length)*/
        // 调用方法
        /*fun1(3,4)*/

        // 创建方式2
        function fun2(a, b) {
            alert(a + b)
        }

        /*fun2(3,5);*/
        /*alert(fun2.length)*/


        // 创建方式3
        var fun3 = function (a, b) {
            alert(a + b);

        }
        alert(fun3.length)
        /*fun3(3, 7)*/


        fun2 = function (a, b) {
            // alert(a-b)
            alert(b);
            alert(a);
        }
        /*fun2(3,4)*/

        // 方法的调用
        // fun2(1,2)
        fun2(1, 2, 3)

        /*
        求两个数的和
         */
        /*function add() {
            return a+b;

        }*/

        /*
        求任意个数的和
         */
        function add() {
            var sum = 0
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum
        }

        /*sum = add(1,12)
        alert(sum)*/

        var sum = add(1, 3, 2, 1, 3, 54, 435, 3234)
        alert(sum)

    </script>
