<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页自动跳转</title>
    <style>
        p {
            text-align: center;

        }

        span {
            color: red;
        }
    </style>

</head>
<body>

<p><span id="time">5</span>秒之后，自动跳转到首页...</p>

<script>
    sec = 5;

    var time = document.getElementById("time");

    function fun() {
        if (sec === 1) {
            location.href = "https://www.baidu.com"
        }
        sec--;
        time.innerHTML = sec;
    }

    setInterval(fun, 1000)

</script>


</body>
</html>
