    <script>
        /*
        Array：数组对象
            - 创建
                - var array = new Array(元素列表);
                - var array = new Array(默认长度);
                - var array = [元素列表];
            - 方法
                - join(参数)：将数组中的元素按照指定的分隔符拼接为字符串
                - push()：像数组的尾部添加一个或更多的元素，并返回新的长度
            - 属性
                - length：数组的长度
            - 特点
                - JS中，数组元素的类型是可变的
                - JS中，数组的长度是可变的
         */

        // 创建方式1
